<form class="view-profile-container">
  <mat-form-field class="view-info-one-col" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput disabled value="email@email.email" />
  </mat-form-field>

  <table class="view-info-two-col" cellspacing="8">
    <tr>
      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput disabled value="Harry" />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput disabled value="Hoang" />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="view-info-two-col" cellspacing="8">
    <tr>
      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>Gender</mat-label>
          <input matInput disabled value="Male" />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput disabled value="01-09-2022" type="date" />
        </mat-form-field>
      </td>
    </tr>
  </table>

</form>
